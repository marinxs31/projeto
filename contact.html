<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Rubik+Mono+One&display=swap" rel="stylesheet">

    <title>Formulário de Contato</title>
</head>
<body>
    <h1>SÓCIO GIGANTE</h1>
    <h1> A BARREIRA VAI VIRAR BAILE!</h1>
    <!-- Entrada para elaboração de um formulário -->
    <div class="nav-buttons">
        <a href="index.html" class="button">Página Inicial</a>
    </div>

    <form  class="Contato">
        <label for="nome">Nome:</label>
        <input type="text" required autofocus pattern="^[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ]+$" title="Digite Letras Maiúsculas e Minúsculas" placeholder="Filósofo Contemporâneo" id="nome" name="nome">
        <br>

        <label>CPF:</label><br />
        <input type="text" required pattern="^(\d{3}\.\d{3}\.\d{3}-\d{2})|(\d{11})$"
        placeholder="123.456.789-00" title="Digite o cpf corretamente"/><br />

        <label for="email">E-mail:</label>
        <input type="email" id="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" name="email">

        <br>

        <label>Senha:</label><br />
        <input type="password" required title="A senha deve conter ao menos 1 letra minúscula, 1 letra maiúscula
        1 número ou caractere especial e ter um mínimo de 8 caracteres"
        pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"><br />

        <label>Telefone:</label><br />
        <input type="tel" required placeholder="(88) 88888-8888"
        pattern="\([0-9]{2}\)[\s][0-9]{5}-[0-9]{4}" title="Numero não confere com o padrão."/><br />

        <label>Data de Nascimento:</label><br/>
        <input  type="date" required min="1938-01-01" max="2024-12-31"/><br /><br />

        <label for="mensagem">Mensagem:</label>
        <br>
        <textarea id="mensagem" name="mensagem"></textarea>
        <br>
        <p><img src="https://yt3.googleusercontent.com/DIiWheiJUiCgBiNkRGk4_RmFf5Q0DjS2ET1HxR1UPloWYVFc-81dGZjFnFjwEE4L9Tih9Cib=s900-c-k-c0x00ffffff-no-rj" width="550" height="400"></p>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
